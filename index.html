<!DOCTYPE html>
<html>
    <head><meta charset="utf-8">
    <title>Registration form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body style="background-image: linear-gradient(to right, rgb(219, 234, 254), rgb(147, 197, 253), rgb(59, 130, 246));">
        <div class="relative py-8 justify-center">
            <div
            class="relative bg-gray-400 px-4 pt-5 pb-5 shadow-xl ring-stone-100 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto px-4 -w-md">
                <h1 class="text-center font-bold text-3xl  ">Registration form</h1>
                <div class="divide-y divide-blue-700">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                <form id="reg">
            <label for="name"class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name</label>
            <input required type="text" id="name" name="name" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-2.5 mb-5 text-base leading-6 placeholder-gray-400 " placeholder="Full name"/><br/>

            <label for="email"class="text-md w-40 initial-block font-medium leading-5 text-gray-700">Email</label>
            <input required type="email" id="email" name="email" style="margin-left:120px" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-2.5 mb-5 text-base leading-6 placeholder-gray-400 " placeholder="example@gmail.com"/><br/>
            
            <label for="password"class="text-md w-40 initial-block font-medium leading-5 text-gray-700">Password</label>
            <input required type="password" id="password" name="password" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-2.5 mb-5 text-base leading-6 placeholder-gray-400 "/><br/>
            
            <label for="dob"class="text-md w-40 initial-block font-medium leading-5 text-gray-700">Date of Birth</label>
            <input required type="date" id="dob" name="dob" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-2.5 mb-5 text-base leading-6 placeholder-gray-100 "/><br/>
            
            <label for="acceptTerms" class="text-md w-50 inline-block font-medium leading-5 text-gray-700">Accept Terms & Conditions</label>
            <input required type="checkbox" id="acceptTerms" name="acceptTerms"class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-2.5 mb-5 text-base leading-6 placeholder-gray-400 " /><br/>
            <button type="submit"class="w-fit rounded-lg shadow-md px-6 py-2 bg-blue-500 text-white hover:bg-blue-500 focus:outline-none focus:shadow-outline tansition" onclick="getAge()">Submit</button>
        </form>
    </div>
</div>
</div>
</div>
</div>
<div class="mx-auto">
    <h2 class="text-3xl text-center font-bold leading-tight"> Entries</h2>
    <div class="divide-y divide-gray-300/50 py-3" id="registration-entries"></div>
</div>

<script src="index.js"></script>

    </body>
</html>
